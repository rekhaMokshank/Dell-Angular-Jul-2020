
<app-bug-stats [data]="bugs"></app-bug-stats>

<section class="sort">
    <label for="">Order By :</label>
    <select (change)="sortAttr = $event.target.value">
        <option value="">---Select---</option>
        <option value="id">Id</option>
        <option value="name">Name</option>
        <option value="isClosed">Status</option>
        <option value="createdAt">Created</option>
    </select>
    <label for="">Descending : </label>
    <input type="checkbox" (change)="sortDesc = $event.target.checked">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" (input)="newBugName = $event.target.value">
    <span> [ {{100-newBugName.length}} ] </span>
    <input type="button" value="Add New" (click)="onAddNewClick()">
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of ( bugs | sort:sortAttr:sortDesc )">
            <span class="bugname" (click)="onBugNameClick(bug)"
                [ngClass]="{closed : bug.isClosed}"
            >
                {{bug.name | trimText:40}}
            </span>
            <span> [ {{bug.id}} ] </span>
            <div class="datetime">[{{bug.createdAt | date:'dd-MMM-yyyy'}}]</div>
            <input type="button" value="Remove" (click)="onRemoveClick(bug)">
        </li>
    </ol>
    <input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
</section>
